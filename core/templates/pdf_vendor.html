<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h2 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Vendor Report</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in data %}
        <tr>
          <td>{{ entry.name }}</td>
          <td>{{ entry.company }}</td>
          <td>{{ entry.phone }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
